{% extends "employee/templates/employee_template.html" %}

{% block title %}Add Staff{% endblock %}


{% block main %}
<div class="container">
    <h4 class="mb-3">Add a New Staff</h4>
    <hr>

    <form action="/add-staff" method="POST" class="needs-validation">

        <div class="container">
            <div class="row">
                <div class="col">


                    <div class="form_container">
                        <form action="/add-staff" method="POST">
                            <div class="row">
                                <div class="col-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" name="fname" placeholder="First name"
                                        aria-label="First name" required>
                                </div>

                                <div class="col-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" name="lname" placeholder="Last name"
                                        aria-label="Last name" required>
                                </div>

                                <div class="col-3">
                                    <label class="form-label">User Name</label>
                                    <input type="text" class="form-control" name="username" placeholder="Username"
                                        aria-label="User name" required>
                                </div>

                                <div class="col-3">
                                    <label class="form-label">Birthday</label>
                                    <input type="date" class="form-control" name="birthday" placeholder="Username"
                                        aria-label="Birthday">
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-4">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" name="address"
                                        placeholder="1234 Queen Street, CBD">
                                </div>
                                
                                <div class="col-4">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" name="email" required>
                                </div>

                                <div class="col-4">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="inputEmail4" name="phone" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Create a New staff
                                        Account</button>
                                </div>
                            </div>
                    </div>
                </div>
    </form>
</div>

</div>
</div>
</div>



{% endblock%}
