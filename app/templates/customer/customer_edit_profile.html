{% extends "customer/templates/customer_template.html" %}

{% block title %}Customer Edit Profile{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="form_container">
    <form action="/customer-edit-profile" method="POST">
      <div class="row">
        <div class="col-4">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" name="first_name" placeholder="{{customer_details[1]}}" value="{{customer_details[1]}}"
            aria-label="First name" disabled>
          
        </div>

        <div class="col-4">
          <label for="inputLirstName" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last_name" placeholder="{{customer_details[2]}}" value="{{customer_details[2]}}"
          aria-label="Last name" disabled>
        </div>

        <div class="col-4">
          <label for="inputUserName" class="form-label">User Name</label>
          <input type="text" class="form-control" name="username" placeholder="{{customer_details[3]}}" aria-label="User name" disabled>
            <input type="hidden" name="username" value="{{customer_details[3]}}">
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="{{customer_details[5]}}" value="{{customer_details[5]}}" disabled>
        </div>
      </div>


      <div class="row">
        <div class="col-4">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" name="address"
            placeholder="1234 Queen Street, CBD">
        </div>

        <div class="col-4">
          <label for="inputCity" class="form-label">City</label>
          <select id="city" class="form-select" name="city">
            <option value="Auckland">Auckland</option>
            <option value="Christchurch">Christchurch</option>
            <option value="Wellington">Wellington</option>
            <option value="Hamilton">Hamilton</option>
            <option value="Tauranga">Tauranga</option>
          </select>
        </div>


        <div class="col-4">
          <label for="inputPostCode" class="form-label">Post Code</label>
          <input type="text" class="form-control" id="inputPostCode" name="postcode" placeholder="0600">
        </div>

      </div>


      <div class="row">
        <div class="col-3">
          <select id="inputPhoneCountry" class="form-select" name="nzcode" required>
            <option selected disabled hidden>Phone Number</option>
            <option value="+64">+64</option>
          </select>
        </div>

        <div class="col-3">
          <input type="text" class="form-control" id="inputPhonePrefix" name="prefix" placeholder="prefix" required>
        </div>

        <div class="col-3">
          <input type="text" class="form-control" id="inputPhoneNumber1" name="digits_1" placeholder="3 digits" required>
        </div>

        <div class="col-3">
          <input type="text" class="form-control" id="inputPhoneNumber2" name="digits_2" placeholder="3-4 digits" required>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Edit Personal Info</button>
        </div>
      </div>
    </form>
  </div>

        </div>
    </div>
</div>



{% endblock %}
